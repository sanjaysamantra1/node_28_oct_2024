<html>
    <body>
        <button id="btn1">Button-1</button>
        <button id="btn2">Button-2</button>
        <button id="btn3">Button-3</button>
        <button id="btn4">Button-4</button>
        <button id="btn5">Button-5</button>

        <script>
            function changeColor1(){
                // this = how / where the function is invoked
                // console.log(this); // window / btn1 / btn2 / btn3 / btn4 / btn5
                this.style.backgroundColor = 'red';
            }
            // changeColor1();  // this = window

            let changeColor2 = ()=>{ // this = where the function is written
                console.log(this); // this = window
                this.style.backgroundColor = 'red';
            }

            document.getElementById('btn1').addEventListener('click',changeColor2); // this = btn1
            document.getElementById('btn2').addEventListener('click',changeColor2); // this = btn1
            document.getElementById('btn3').addEventListener('click',changeColor2); // this = btn1
            document.getElementById('btn4').addEventListener('click',changeColor2); // this = btn1
            document.getElementById('btn5').addEventListener('click',changeColor2); // this = btn1
        </script>
    </body>
</html>
