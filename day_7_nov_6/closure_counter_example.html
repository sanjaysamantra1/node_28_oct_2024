<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="border text-center p-5 m-5">
        <h1>Count Value: <span>0</span></h1>

        <button class="btn btn-secondary" onclick="decrement()">Decrement</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="increment()">Increment</button>
    </div>

    <script>
        function initializeCounter() {
            let count = 0;

            const increment = () => {
                ++count;
                document.querySelector('span').innerText = count;
            }
            const decrement = () => {
                --count;
                document.querySelector('span').innerText = count;
            }
            const reset = () => {
                count = 0;
                document.querySelector('span').innerText = count;
            }
            return { increment, decrement, reset };
        }
        let { increment, decrement, reset } = initializeCounter();
        console.dir(increment)
    </script>
</body>

</html>
